<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subway Surf - Web</title>
    <style>
        body {
            margin: 0;
            background: #111;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        #gameCanvas {
            background: #1e1e1e;
            width: 100%;
            max-width: 800px;
            height: 400px;
            margin-top: 20px;
            border: 3px solid white;
        }
    </style>
</head>
<body>
    <h1>Subway Surf - Web</h1>

    <canvas id="gameCanvas" width="800" height="400"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        // Pistas
        const lanes = [200, 400, 600];

        // Jogador
        const player = {
            x: lanes[1],
            y: 300,
            width: 40,
            height: 40,
            laneIndex: 1,
            color: "yellow"
        };

        // ObstÃ¡culos
        let obstacles = [];
        let speed = 6;

        function createObstacle() {
            const lane = Math.floor(Math.random() * 3);
            obstacles.push({
                x: lanes[lane],
                y: -50,
                width: 50,
                height: 50,
                color: "red"
            });
        }

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x - player.width / 2, player.y - player.height / 2, player.width, player.height);
        }

        function drawObstacles() {
            obstacles.forEach(o => {
                ctx.fillStyle = o.color;
                ctx.fillRect(o.x - o.width / 2, o.y - o.height / 2, o.width, o.height);
            });
        }

        function updateObstacles() {
            obstacles.forEach(o => o.y += speed);

            // Remover obstÃ¡culos fora da tela
            obstacles = obstacles.filter(o => o.y < 450);
        }

        function checkCollision() {
            for (let o of obstacles) {
                const dx = Math.abs(o.x - player.x);
                const dy = Math.abs(o.y - player.y);

                if (dx < 40 && dy < 40) {
                    alert("ðŸ’¥ VocÃª bateu! Reiniciando...");
                    obstacles = [];
                    speed = 6;
                }
            }
        }

        // Movimento
        document.addEventListener("keydown", (e) => {
            if (e.key === "ArrowLeft" && player.laneIndex > 0) {
                player.laneIndex--;
                player.x = lanes[player.laneIndex];
            }
            if (e.key === "ArrowRight" && player.laneIndex < 2) {
                player.laneIndex++;
                player.x = lanes[player.laneIndex];
            }
        });

        // Criar obstÃ¡culos automaticamente
        setInterval(createObstacle, 900);

        // Loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawPlayer();
            drawObstacles();
            updateObstacles();
            checkCollision();

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>

</body>
</html>
